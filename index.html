<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM4</title>
    <style>
      div {
        width: 30vw;
        height: 40vh;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <input
      id="width"
      type="number"
      onchange="edit(this.value,this)"
      placeholder="width"
    />
    <input
      id="height"
      type="number"
      onchange="edit(this.value,this)"
      placeholder="height"
    />
    <input id="color" onchange="edit(this.value,this)" type="color" />
    <button id="reset">Reset</button>

    <script src="script.js"></script>
  </body>
</html>
